<!--
index.html
A minimal entry point for a React+D3-driven UI with integrated login, 
using a Django + GraphQL + Channels backend.

Place this in your React appâ€™s public or build folder (e.g., frontend/public/index.html)
or in the Django templates folder. If using create-react-app, typically the final production
index.html lives in /build after npm run build. The code below demonstrates a custom
login form using bcrypt and a <div> for D3/GraphQL data visualization. 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>PLA War Games Dashboard</title>
    <!-- Optionally load D3 (version 7+). React build will also embed bundles. -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #1c1c1c;
        font-family: sans-serif;
      }
      #root {
        margin: 1em;
      }
      #login-container {
        margin-bottom: 2em;
        background: #2a2a2a;
        padding: 1em;
        border-radius: 6px;
      }
      label {
        display: block;
        margin-bottom: 0.5em;
      }
      input[type=text], input[type=password] {
        width: 220px;
        margin-bottom: 1em;
        padding: 0.5em;
        border-radius: 4px;
        border: 1px solid #888;
      }
      button {
        cursor: pointer;
        padding: 0.6em 1em;
        border-radius: 4px;
        border: 1px solid #aaa;
        background-color: #444;
        color: #eee;
      }
      button:hover {
        background-color: #555;
      }
      #d3-container {
        width: 100%;
        min-height: 500px;
        background: #333;
        border-radius: 6px;
        position: relative;
      }
      #d3-container svg {
        width: 100%;
        height: 500px;
      }
      #status {
        color: #5fa;
        margin-top: 1em;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- A simple login form (example for Django bcrypt-based authentication) -->
      <div id="login-container">
        <h2>Django Bcrypt Login</h2>
        <form id="login-form" action="/login" method="POST">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required/>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required/>
          <button type="submit">Log In</button>
        </form>
        <div id="login-message"></div>
      </div>

      <!-- Root React App is typically rendered here by index.js -->
      <!-- The final build of your React app will replace this content. -->
      <div id="react-ui">
        <h1>PLA War Games React+D3 UI</h1>
        <!-- If using a fully bundled build, React scripts will replace or
             enhance this node. -->
      </div>

      <hr/>

      <!-- Additional D3-based real-time data visualization area -->
      <div id="d3-container">
        <svg id="d3-visual"></svg>
      </div>

      <div id="status"></div>
    </div>

    <!-- If you want to run bare-bones D3 logic on this page outside React,
         you might script it here. If you rely purely on React scripts,
         the below might be omitted. -->
    <script>
    (function(){
      const svg = d3.select('#d3-visual');
      // Example circle
      svg.append('circle')
         .attr('cx', 100)
         .attr('cy', 100)
         .attr('r', 25)
         .attr('fill', 'orange');
    })();
    </script>
  </body>
</html>
